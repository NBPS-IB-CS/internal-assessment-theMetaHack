<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div style="width: 600px; float: left;">
<div class="container">
    <div>
        <div class="col-sm-8" style="padding: 20px;">
            <h1>Dashboard</h1>
            <p><b>Name: </b> {{user.name }}</p>
            <p><b>Email: </b> {{user.email }}</p>

            <a href="/logout" class="btn btn-dark">Logout</a>
            <a href="/invoices" class="btn btn-dark">Invoices</a>

        </div>
    </div>
</div>
<br>
<div class="container">
    <div>
        <div class="col-sm-8">
            <div style="border: 2px solid #000; padding: 20px;">
                <h5>Upload Invoice</h5>
                <p>Drag and drop your file here or click the button below. Be sure to have the correct filename form.</p>
                <input type="file" id="file-input" style="display: none;" required>
                <form action="/upload" method="POST" enctype="multipart/form-data">

                    <div style= padding:20px;"><input id="file" name="file" type="file" > </div>
                    <label for="status">Invoice Status:</label>
                    <select name="status" id="status">
                      <option value="Paid">Paid</option>
                      <option value="Unpaid">Unpaid</option>
                    </select>
                    <br>
                    <label for="email">Email:</label>
                        <input type="email" id="email" name="email" size="30" required />
                    <br>
                    <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" size="30" min = "0" value="0" required />
                    <div style="margin-top: 20px;"><button class="btn btn-dark">Upload</button></div>

                </form>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div>
        <div class="col-sm-8">
            <div style="border: 2px solid #000; padding: 20px;">
                <h5>Recent Activity and Alerts</h5>
                    <a href="/invoices" class="btn btn-dark">Activity Log</a>
            </div>
        </div>
    </div>
    <br>
    <div></div>
</div>


</div>


<!-- class=" row justify-content-center"-->
</body>
</html>
